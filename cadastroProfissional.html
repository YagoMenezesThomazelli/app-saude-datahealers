<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="./imgs/seta.png" alt="" class="btnVoltar">
            <p class="acessarTxt">CADASTRO DE PROFISSIONAL</p>
        </div>
    </header>
    <div class="usuario">
        <img src="./imgs/usuario.png" alt="" class="usuarioImg">
    </div>
    <div class="login">
        <div class="loginEmail">
            <p class="loginTxt">E-mail</p>
            <input type="email" class="email">
        </div>
        <div class="loginSenha">
            <p class="loginTxt">Senha</p>
            <input type="password" class="senha">
        </div>
        <div class="loginSenha">
            <p class="loginTxt">Senha Novamente</p>
            <input type="password" class="senha">
        </div>
        <div class="loginSenha">
            <p class="loginTxt">Tipo de Profissional</p>
            <select name="" id="" class="selecione">
                <option>MÉDICO</option>
                <option>PSICÓLOGO</option>
                <option>DENTISTA</option>
                <option>PSIQUIATRA</option>
            </select>
        </div>
        <div class="loginSenha">
            <p class="loginTxt">Número de Registro</p>
            <input type="password" class="senha">
        </div>
    </div>

    <div class="btns">
        <button class="btnLogin">Cadastrar</button>
    </div>

    <div class="outroLogin">
        <div class="loginCom">
            <p>Você também pode fazer login com:</p>
        </div>
        <div class="outroLogin2">
            <img src="./imgs/google.png" alt="" class="googleImg">
            <div class="linhaDecorativa"></div>
            <img src="./imgs/gov.png" alt="" class="govImg">
        </div>
    </div>
</body>

</html>
