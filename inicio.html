<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataHealers</title>
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/consultaProxima.css">
    <link rel="stylesheet" href="styles/abasPaginaInicial.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalhoMenu" src="icones/menu-hamburguer.png">
        <input class="barraPesquisa" type="text" placeholder="Pesquisar">
        <img class="usuario" src="icones/usuario.png">
    </header>

    <main class="paginaInicial">
        <div class="consultaProxima">
            <img src="icones/fotousuario.png" class="fotoUsuario">
            <div class="consultaBotoes">
                <button class="botaoLogin">Fazer Login</button>
                <button class="botaoCadastrar">Cadastrar</button>
            </div>
        </div>
        <div class="paginaInicial-menu">

            <div class="paginaInicial-aba" id="aba-unidades">
                <img class="paginaInicial-icone" src="icones/icone-hospital.png">
                <div class="paginaInicial-aba-texto">
                    <h3>UNIDADES</h3>
                    <p id="texto-abas">Encontre unidades de saúde perto de você</p>
                </div>
            </div>

            <div class="paginaInicial-aba" id="aba-carteirinhas">
                <img class="paginaInicial-icone" src="icones/icone-documento.png">
                <div class="paginaInicial-aba-texto">
                    <h3>CARTEIRINHAS</h3>
                    <p id="texto-abas">Exibe todas as carteirinhas do seu plano de saúde</p>
                </div>
            </div>

            <div class="paginaInicial-aba" id="aba-especialidades">
                <img class="paginaInicial-icone" src="icones/icone-doutor.png">
                <div class="paginaInicial-aba-texto">
                    <h3>ESPECIALIDADES</h3>
                    <p id="texto-abas">Encontre profissionais com rapidez</p>
                </div>
            </div>

            <div class="paginaInicial-aba" id="aba-report">
                <img class="paginaInicial-icone" src="icones/icone-alerta.png">
                <div class="paginaInicial-aba-texto">
                    <h3>ESTOU COM PROBLEMAS</h3>
                    <p id="texto-abas">Relate um problema com algum serviço ou profssional</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
