<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataHealers</title>
    <link rel="stylesheet" href="styles/cabecalho.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/tituloPagina.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalhoMenu" src="icones/menu-hamburguer.png">
        <input class="barraPesquisa" type="text" placeholder="         Pesquisar">
        <img class="usuario" src="icones/usuario.png">
    </header>

    <div class="tituloPagina">
        <img src="icones/icone-voltar.png" class="botaoVoltar">
        <div class="titulo">
            <img class="icone-hospital" src="icones/icone-hospital.png">
            <h3>UNIDADES</h3>
        </div>
    </div>

    <main class="paginaInicial">
        <div class="postoSelecionado">
            <img src="imagens/img-mapa.png" width="100%">
            <div class="nomePosto">
                <img src="icones/bola-verde.png">
                <h2>UBDS - Campos Elíseos</h2>
            </div>
            <div class="postoInformacoes">
                <div class="avaliacao">
                    <strong>SATISFAÇÃO: ⭐⭐⭐⭐☆</strong>
                </div>
            </div>
        </div>
    </main>
